    <section>
        <div class="contenedor-principal">
            <div class="contenedor-cartas">
                <h2>Calculadora de cuadrado</h2>
                <form class="form-operaciones">
                
                    <label for="InputCuadrado" class="label">
                      Escribe cuánto mide cada lado de tu cuadrado:
                    </label>
                    
                    <input id="InputCuadrado" type="number" placeholder="lado" />
                 
            <div class="btn">               
                  <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                  
                <button class="btn-area" type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </div>
                  
              </form>
            </div>
    
            <div class="contenedor-cartas">
                <h2>Calculadora de Circulo</h2>
                <form class="form-operaciones">
                
                    <label for="InputCirculo" class="label">
                      Escribe cuánto mide cada lado de tu circulo:
                    </label>
                    
                    <input id="InputCirculo" type="number" placeholder="radio" />
                 
            <div class="btn btn-auto">               
                  <button type="button" onclick="calcularPrimeroCirculo()">
                    Calcular el perímetro
          </button>
                  
                <button class="btn-area" type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
                <button class="btn-area" type="button" onclick="calcularDiametroCirculo()">
                  Calcular el diametro.
              </button>

            </div>
                  
              </form>
            </div>
        
        </div>
